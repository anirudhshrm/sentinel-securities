<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #242429;
            color: black;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #93929c 0%, #65656a 50%, #24243e 100%);
        }

        .dashboard {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: rgb(87, 86, 86);
            overflow-y: auto;
        }

        .dashboard-header {
            background-color: #163e57;
            color: rgb(19, 10, 10);
            padding: 25px;
            padding-left: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #93b1b3;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            height: 80px;
            width: 80px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .team-box {
            background-color: #0b3854;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .task-stats {
            font-size: 0.9em;
            color: #262c2d;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-list li .description {
            flex: 1;
            padding-left: 10px;
            color: #1e1a1a;
        }

        .bi {
            margin-right: 10px;
            font-size: 1.5em;
            color: #2e3536;
        }

        .completed {
            text-decoration: line-through;
            color: #494949;
        }

        button {
            background-color: #2e3536;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="dashboard" class="dashboard">
            <div class="dashboard-header">
                <div class="logo">
                    <img src="C:\Users\LENOVO\Downloads\Untitled design.png" alt="Dashboard Logo">
                </div>
                <div class="logo">SENTINEL SECURITIES</div>
                <h2 id="welcomeMessage"></h2>
                <button onclick="logout()">Logout</button>
            </div>
            <div class="team-grid" id="teamGrid"></div>
        </div>
    </div>

    <script>
        const teams = [
            {
                name: "Frontend Team",
                members: ["Akshit S.", "Daksh", "Garima", "Akshit V."],
                tasks: [
                    { description: "Design login page", completion: true },
                    { description: "Implement sign-up functionality", completion: false },
                    { description: "Create dashboard layout", completion: true },
                    { description: "Optimize for mobile devices", completion: false },
                    { description: "Implement user profile page", completion: false }
                ]
            },
            {
                name: "Backend Team",
                members: ["Aditya", "Ridhima", "Gunn", "Gauri"],
                tasks: [
                    { description: "Set up database schema", completion: true },
                    { description: "Implement user authentication", completion: true },
                    { description: "Create API endpoints", completion: false },
                    { description: "Optimize database queries", completion: false }
                ]
            },

            {
                name: "Discipline Team",
                members: ["Anirudh", "krishna", "Raghu", "Apoorva"],
                tasks: [
                    { description: "Set event guidelines", completion: true },
                    { description: "Monitor crowd control", completion: true },
                    { description: "Prepare disciplinary rules", completion: false },
                    { description: "Oversee event and coordinate with security team", completion: false }
                ]
            },




            {
                name: "Organizing Team",
                members: ["dipanshu", "Vivek", "Rohit", "Manya"],
                tasks: [
                    { description: "Plan event schedule", completion: true },
                    { description: "Manage guest invitations", completion: true },
                    { description: "Arrange venue logistics", completion: false },
                    { description: "Coordinate with vendors and suppliers", completion: false }
                ]
            },

        ];

        let currentUser = null;

        function promptLogin() {
            const username = prompt("Enter your username:");
            const password = prompt("Enter your password:");
            const designation = prompt("Enter your designation (admin or employee):").toLowerCase();

            if (username && password && (designation === 'admin' || designation === 'employee')) {
                currentUser = { username, designation };
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('welcomeMessage').textContent = `Welcome, ${username} (${designation})`;
                renderDashboard();
            } else {
                alert("Invalid input. Please try again.");
                promptLogin();
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('dashboard').style.display = 'none';
            promptLogin();
        }

        function renderDashboard() {
            const teamGrid = document.getElementById('teamGrid');
            teamGrid.innerHTML = '';

            teams.forEach(team => {
                const teamBox = document.createElement('div');
                teamBox.className = 'team-box';

                const completedTasks = team.tasks.filter(task => task.completion).length;
                const totalTasks = team.tasks.length;

                teamBox.innerHTML = `
                    <div class="team-header">
                        <h3>${team.name}</h3>
                        <div class="task-stats">
                            ${completedTasks}/${totalTasks} tasks completed
                        </div>
                    </div>
                    <p>Members: ${team.members.join(', ')}</p>
                    <h4>Tasks:</h4>
                    <ul class="task-list">
                        ${team.tasks.map((task, index) => `
                            <li>
                                <input type="checkbox" ${task.completion ? 'checked' : ''} onchange="toggleTaskCompletion(${teams.indexOf(team)}, ${index})">
                                <span class="description ${task.completion ? 'completed' : ''}">
                                    ${task.description}
                                </span>
                            </li>
                        `).join('')}
                    </ul>
                `;

                teamGrid.appendChild(teamBox);
            });
        }

        function toggleTaskCompletion(teamIndex, taskIndex) {
            const task = teams[teamIndex].tasks[taskIndex];
            task.completion = !task.completion;
            renderDashboard();
        }

        window.onload = function() {
            promptLogin();
        };
    </script>
</body>

</html>
